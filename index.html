<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador reto</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="images/Logo.png" alt="alura logo" class="logo" />
    </header>

    <main>
      <!-- input section -->
      <section class="section-input">
        <!-- input for user -->
        <textarea
          class="textarea-input"
          id="textarea-input"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aqui"
        ></textarea>

        <!-- information -->
        <div>
          <div class="info-tooltip">
            <img src="images/info-icon.svg" alt="icon" />
            <span>Solo letras minúsculas y sin acentos</span>
          </div>

          <!-- buttons box -->
          <div class="btn-box">
            <button class="btn-primary" id="btn-encrypt">Encriptar</button>
            <button class="btn-secondary" id="btn-decrypt">Desencriptar</button>
          </div>
        </div>
      </section>

      <!-- output -->
      <section class="section-output" id="section-output">
        <div class="empty-input">
          <img
            class="section-output-illustration"
            src="images/Muñeco.png"
            alt="illustration"
          />
          <h4 class="section-output-title">Ningún mensaje fue encontrado</h4>
          <span>Ingresa el texto que desees encriptar o desencriptar</span>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
